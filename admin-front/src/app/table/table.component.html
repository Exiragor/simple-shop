<div class="card">
  <div class="card-header card-header-danger">
    <h4 class="card-title">{{ title }}</h4>
    <p class="card-category">{{ description }}</p>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table">
        <thead class="text-primary">
          <th *ngFor="let field of fields">{{ field }}</th>
        </thead>
        <tbody>
        <tr *ngFor="let value of table.values">
          <td *ngFor="let field of table.select">{{ value[field] }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
