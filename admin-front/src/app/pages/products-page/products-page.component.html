<div class="row mt10 py10 px35">
  <div class="col-md-12">
    <app-table
      title="Products"
      [fields]="fields"
    >
      <tr *ngFor="let product of products">
        <td class="first-column"><img src="{{product.img}}" alt="{{product.name}}"></td>
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.updated_at }}</td>
      </tr>
    </app-table>
  </div>
</div>
